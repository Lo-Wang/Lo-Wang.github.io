<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-Кликер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #65a65e, #8bc34a);
            animation: animateBackground 30s linear infinite;
        }

        @keyframes animateBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        #tree {
            width: 300px; /* Задаем ширину изображения */
            height: 300px; /* Задаем высоту изображения */
            margin: 0 auto;
            position: relative;
        }
        #counter {
            text-align: center;
            font-size: 24px;
            position: relative;
            z-index: 1;
        }
        #progressbar {
            width: 50%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        #progress {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: black;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            border-radius: 15px;
            transition: width 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .leaf {
            position: absolute;
            z-index: 0;
            opacity: 0;
            animation: fallingLeaves linear infinite;
        }

        @keyframes fallingLeaves {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 1;
            }
        }

        .leaf:nth-child(1) {
            left: 10%;
            width: 20px;
            animation-duration: 10s;
        }

        .leaf:nth-child(2) {
            left: 20%;
            width: 30px;
            animation-duration: 15s;
        }

        .leaf:nth-child(3) {
            left: 30%;
            width: 25px;
            animation-duration: 12s;
        }

        .leaf:nth-child(4) {
            left: 40%;
            width: 22px;
            animation-duration: 11s;
        }

        .leaf:nth-child(5) {
            left: 50%;
            width: 18px;
            animation-duration: 9s;
        }

        .leaf:nth-child(6) {
            left: 60%;
            width: 25px;
            animation-duration: 12s;
        }

        .leaf:nth-child(7) {
            left: 70%;
            width: 30px;
            animation-duration: 15s;
        }

        .leaf:nth-child(8) {
            left: 80%;
            width: 20px;
            animation-duration: 10s;
        }

        .leaf img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="tree">
        <img id="tree-image" src="https://www.svgrepo.com/show/845/tree.svg" alt="Дерево" width="300" height="300">
    </div>
    <div id="counter">
        Счетчик: <span id="count">0</span>
    </div>
    <div id="progressbar">
        <div id="progress">0%</div>
    </div>

    <!-- Падающие листья -->
    <div class="leaf"><img src="https://www.svgrepo.com/show/70929/leaf.svg" alt="Лист"></div>
    <div class="leaf"><img src="https://www.svgrepo.com/show/70929/leaf.svg" alt="Лист"></div>
    <div class="leaf"><img src="https://www.svgrepo.com/show/70929/leaf.svg" alt="Лист"></div>
    <div class="leaf"><img src="https://www.svgrepo.com/show/70929/leaf.svg" alt="Лист"></div>
    <div class="leaf"><img src="https://www.svgrepo.com/show/70929/leaf.svg" alt="Лист"></div>
    <div class="leaf"><img src="https://www.svgrepo.com/show/70929/leaf.svg" alt="Лист"></div>
    <div class="leaf"><img src="https://www.svgrepo.com/show/70929/leaf.svg" alt="Лист"></div>
    <div class="leaf"><img src="https://www.svgrepo.com/show/70929/leaf.svg" alt="Лист"></div>

    <script>
        // Функция для обновления счетчика и прогресса
        var counter = 0;

        function updateCounter() {
            counter++;
            document.getElementById('count').textContent = counter;
            updateProgressBar();
        }

        // Функция для сброса счетчика и прогресса
        function resetCounter() {
            counter = 0;
            document.getElementById('count').textContent = counter;
            updateProgressBar();
        }

        // Функция для обновления прогресса
        function updateProgressBar() {
            var progress = (counter / 1000) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress').textContent = progress.toFixed(1) + '%';
            if (progress >= 100) {
                document.getElementById('progress').style.backgroundColor = 'red';
            }
        }

        // Добавляем обработчик события клика для изображения дерева
        document.getElementById('tree-image').addEventListener('click', function() {
            updateCounter();
        });

        // Добавляем обработчик события клика для сброса счетчика
        document.getElementById('progress').addEventListener('click', resetCounter);
    </script>
</body>
</html>
